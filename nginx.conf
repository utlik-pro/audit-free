# Конфигурация Nginx для Audit Free
# Расположение: /etc/nginx/sites-available/audit-free

server {
    listen 80;
    listen [::]:80;

    # Замените на ваш домен или используйте IP
    server_name audit-free.utlik.pro 104.253.1.54;

    # Корневая директория с файлами приложения
    root /var/www/audit-free;
    index index.html;

    # Логи
    access_log /var/log/nginx/audit-free-access.log;
    error_log /var/log/nginx/audit-free-error.log;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - все запросы направляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Скрыть версию nginx
    server_tokens off;
}

